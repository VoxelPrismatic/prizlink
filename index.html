<html>
 <body style="color: #fff; background-color: #122; font-family: monospace;">
  <div>REDIRECTING<br><a id="url" href="about:blank">[LINK]</a><br></div>
  <script>
   try {
    var url = window.atob((document.URL+"").split("?url=")[1]);
    document.getElementById("url").href = url;
    var meta = document.createElement("META");
    meta.httpEquiv = "Refresh";
    meta.content = ".1; url="+url;
    document.body.appendChild(meta);   
   } catch(err) {
    document.write(err.message);
   }
  </script>
 </head>
</html>
